      <style>
        :root {

          /* --------------NAVIGATION------------ */
        
          --hamburgerColor: ;
          --backgroundColor: ;
          --textareaBackgroundColor: ;
          --BorderColor: ;
          --topLeftCorner: ;
          --topRightCorner: ;
          --bottomLeftCorner: ;
          --bottomRightCorner: ;
          --linkColor: ;
          --linkFont: ;
          --HoverLinkColor: ;
          --iconColor: ;
          --navSocialsBorderTopRight: ;
          --navSocialsBorderTopLeft: ;
          --navSocialsBorderBottomRight: ;
          --navSocialsBorderBottomLeft: ;
          --iconBackgroundColor: ;
          --exitColor: ;
          --exitHoverColor: ;

          /* -------------FOOTER----------- */
          --footerBackgroundColor: ;
          --footerSocialIconsColor: ;
          --footerSocialIconsHoverColor: ;
          --footerSocialIconsBackgroundHoverColor: ;
          --footerSocialIconsBorderColor: ;
          --footerSocialIconsBorderHoverColor: ;
          --iconBorderColor: ;
          --iconHoverColor: ;
          --socialIconsBackgroundColor: ;
          --footerTextColor: ;
          --footerTextFont: ;
          --footerTextHoverColor: ;
          --subfooterBackgroundColor: ;
          --subfooterTextColor: ;
          --subfooterTextHoverColor: ;
          --subfooterFont: ;

          --editor-panel-zindex: 90;
      
          
        }

        /* --------NAVIGTION--------- */

        .hamburger-color {color: var(--hamburgerColor);}
        .navigation-background-color {background-color: var(--backgroundColor);}
        .textarea-background-color 
          {
          background-color: var(--textareaBackgroundColor);
          border: 1px solid var(--BorderColor);
          border-top-left-radius: var(--topLeftCorner);
          border-top-right-radius: var(--topRightCorner);
          border-bottom-left-radius: var(--bottomLeftCorner);
          border-bottom-right-radius: var(--bottomRightCorner);
          }
          
        .navigation-links a
          {
          color: var(--linkColor);
          font-family: var(--linkFont);
          } 

        .navigation-links a:hover {color: var(--HoverLinkColor);} 
        
        .navigation-socials a { color: var(--iconColor);} 
        .navigation-socials a:hover   {color:var(--iconHoverColor);}
        .navigation-socials
          {
          border-top-right-radius: var(--navSocialsBorderTopRight);
          border-top-left-radius:  var(--navSocialsBorderTopLeft);
          border-bottom-left-radius:  var(--navSocialsBorderBottomLeft);
          border-bottom-right-radius:  var(--navSocialsBorderBottomRight);
          }  

        .exit {color: var(--exitColor);}

        .exit:hover {color: var(--exitHoverColor);}
        
        .fixed-socials 
          {
          background-color: var(--iconBackgroundColor);
          border-top: 1px solid var(--iconBorderColor);
          border-left: 1px solid var(--iconBorderColor);
          border-bottom: 1px solid var(--iconBorderColor);
          }

        .fixed-socials a {color: var(--iconColor);}  

        .fixed-socials a:hover 
          {color:var(--iconHoverColor);}

        /* ----------FOOTER---------- */

        .footer-background-color 
          {
          background-color: var(--footerBackgroundColor);
          }

        .footer-image 
          { 
          border-left: solid 4px var(--footerBackgroundColor);
          border-top: solid 4px var(--footerBackgroundColor);
          }

        .border-sides 
          {
          border-left: solid 4px var(--footerBackgroundColor);
          border-right: solid 0px var(--footerBackgroundColor);
          }

        .social-icons-color 
          {
          color: var(--footerSocialIconsColor);
          background-color: var(--socialIconsBackgroundColor);
          border: 1.5px solid var(--footerSocialIconsBorderColor);
          background-size: cover;
          }
        
        .social-icons-color:hover
          {
          color: var(--footerSocialIconsHoverColor);
          background-color: var(--footerSocialIconsBackgroundHoverColor);
          border: 1.5px solid var(--footerSocialIconsBorderHoverColor);
          }

        .footer-text 
          {
          color: var(--footerTextColor);
          font-family: var(--footerTextFont);
          }

        .footer-text a:hover 
          {
          color: var(--footerTextHoverColor);
          }

        .built {background-color: var(--subfooterBackgroundColor);}

        .built a 
          {
          color: var(--subfooterTextColor);
          font-family: var(--subfooterFont);
          }

        .built p 
          {
          color: var(--subfooterTextColor);
          font-family: var(--subfooterFont);
          }

        .built a:hover {color: var(--subfooterTextHoverColor);}

        @media(max-width:768px) 
        {

        .border-sides 
          {
          border-left: solid 4px var(--footerBackgroundColor);
          border-right: solid 4px var(--footerBackgroundColor);
          }

        }

        </style>
